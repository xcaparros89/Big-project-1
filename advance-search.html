<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/a0fcdbbce9.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div>IconoWannaRead</div>
        <div id='nav-buttons'>
            <a id='home-link' href="home.html" class="selected">Home</a>
            <a href='advance-search.html'>Advance search</a>
            <a href='FAQ.html' >FAQ</a>
            <a id='sign-up-link' href="sign-up.html">Sign Up</a>
            <a id='login-link' href="login.html">Login</a>
 
        </div>
    </nav>
    <main>
        <section class='section1'>
            <div>
                <h1>Advance Search</h1>
            </div>
            <div>
                <p>Author:</p><input type="text" placeholder="Author" class='author-input'/>
                <p>Category</p><input type="text" placeholder="Category" class='category-input' />
                <p>Language:</p>  <input list="languages" placeholder="English" class='language-input' />
                <datalist id='languages'>
                    <option value='spanish'></option>
                    <option value='english'></option>
                    <option value='arabic'></option>
                    <option value='danish'></option>
                    <option value='french'></option>
                    <option value='german'></option>
                    <option value='greek'></option>
                    <option value='hebrew'></option>
                    <option value='italian'></option>
                    <option value='norwegian'></option>
                    <option value='portuguese'></option>
                    <option value='romanian'></option>
                    <option value='russian'></option>
                    <option value='turkish'></option>
                    <option value='ukranian'></option>
                    <option value='basque'></option>
                    <option value='catalan'></option>
                    <option value='chinese'></option>
                </datalist>
                <p>Publisher:</p>  <input type="text" placeholder="Publisher" class='publisher-input' />
                <input type="radio" id="relevance" name="order" value="relevance" checked>
                <label for="relevance">By relevance</label><br>
                <input type="radio" id="new" name="order" value="new">
                <label for="new">By new</label><br>
                <button class='advance-btn'>Advance search</button>
            </div>
        </section>
        <section class='section2'>
            <h2>Recomendations</h2>
        </section>
    </main>
    <script src='/recomendations.js'></script>
    <script src="scripts/Database.js"></script>
    <script src='/twoDigitsLanguage.js'></script>
    <script src="search.js"></script>
</body>
</html>
